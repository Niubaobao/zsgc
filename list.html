<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/list.js"></script>
</head>
<body>
    <div ng-app="list" ng-controller="list">
        <div style="height: 50px">
            <div style="float: left">欢迎您:<span ng-bind="username"></span>登录我们的系统</div>
            <div style="float:right;cursor: pointer;" ng-click="logout();">退出系统</div>
            <div style="float:right;margin: 0 20px" ng-bind="currentTime | date:'yyyy-MM-dd HH:mm:ss' "></div>
        </div>
        <h1 class="text-center">用户列表</h1>
        <table class="table table-striped table-bordered table-hover table-responsive table-condensed text-center">
            <thead>
                <tr>
                    <td>用户标识</td>
                    <td>用户名称</td>
                    <td>用户修改</td>
                    <td>用户删除</td>
                </tr>
            </thead>
            <tbody>
            <tr ng-repeat="data in lists">
                <td>{{data.id}}</td>
                <td>{{data.username}}</td>
                <td><button ng-click="updata(data.id)" class="btn btn-success btn-xs">修改</button></td>
                <td><button class="btn btn-danger btn-xs"ng-click="deleteData(data.id,$event)">删除</button></td>
            </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
